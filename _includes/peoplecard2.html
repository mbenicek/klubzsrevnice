{% assign p = include.p %}
<!-- Team member 1 -->
<div class="col-md-12 team-style1 notepad">
    <div class="team_img">
       <a href="{{ p.url }}">
       <img src="/img/team/{{ p.photo | default: 'unknown.jpg' }}" class="img-fluid" alt="">
       </a>
       <!-- social icons -->
       <ul class="social">
          {% if p.mail %}<li><a href="mailto:{{ p.mail }}"><i class="fa fa-envelope"></i></a></li>{% endif %}
          {% if p.fb %}<li><a href="https://www.facebook.com/{{ p.fb }}"><i class="fab fa-facebook"></i></a></li>{% endif %}
          {% if p.twitter %}<li><a href="https://twitter.com/{{ p.twitter }}"><i class="fab fa-twitter"></i></a></li>{% endif %}
          {% if p.linkedin %}<li><a href="https://www.linkedin.com/in/{{ p.linkedin }}"><i class="fab fa-linkedin"></i></a></li>{% endif %}
          {% if p.web %}<li><a href="{{ p.web }}"><i class="fa fa-link"></i></a></li>{% endif %}
       </ul>
    </div>
    <!-- /team_img -->
    <div class="team-content">
       <a href="{{ p.url }}">
          <h5 class="title">{{ p.jmeno }}</h5>
       </a>
       <span class="post">{{ p.position }}</span>
       <p>{{ p.bio }}</p>
    </div>
    <!-- /team-content -->
 </div>
 <!-- /team-style1 -->
